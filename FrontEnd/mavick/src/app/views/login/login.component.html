
<div class="contenedor">
    <form [formGroup]="form" (submit)="submit()" class="formulario">
            <div class="login">
                <h3>Iniciar Sesión</h3>
            </div>
            <div class="form">
                <div class="form-control">
                    <label for="email">Correo Electrónico</label>
                    <input formControlName="email" type="email" id="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input formControlName="password" type="password" id="password" required>
                </div>
            </div>
            <div class="btn">
                <button type="submit" class="btnLogin">Entrar!</button>
            </div>
            <div class="text">
                <p>¿No tienes una cuenta aún?</p>
                <a routerLink="/register">Regístrate!</a>
            </div>      
    </form>
</div>
